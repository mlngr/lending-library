<!DOCTYPE html>
	<html lang="en">
		<title>Tool Lending</title>
		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src='js/tabletop1.3.4.js'></script>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/jlord/lending-library/gh-pages/favico.png"/>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,900' rel='stylesheet' type='text/css'>
		<link media="screen" rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body>
		<header class="container">
			<h1>Vguib pharmacie</h1>
			<ul class="nav">
			<li>Retrouvez tous les produits dont vous avez besoin </li>
				<li><strong>au meilleur prix</strong></li>
			</ul>
		</header>
		<div id="filters" class="container">
			<input id="toolSearch" type="search" placeholder="🔍 masque, désinfectant.."></input>
			<!-- <span id="showAvailable" class="sml-button">Rechercher</span> -->
			<!-- <span class="clear sml-button">Effacer la recherche</span> -->
		</div>
		<div id="tools" class="container"><span class="flash animated">Chargement...</span></div>
		<div id="info" class="container">

		</div>

		<script id="tools" type="text/html">
		{{#rows}}
		<div id="{{rowNumber}}" class="tool-box {{#checkedout}}not-{{/checkedout}}available">
			<span class="tool-box-tool">{{tool}}</span>
			<img class="product-image" src="{{image}}">
			<div class="tool-box-bottom {{rowNumber}}">
				<ul>
					<li><small>Description : </small></li>
					<li>{{description}}</li>
					<li><small>Prix unitaire HT : {{prix}}</small></li>
					<li><small>Stock : {{stock}}</small></li>
					<li><small>Délais de livraison : {{livraison}}</small></li>
					<li><a href="https://maps.google.com/maps?q={{street}},{{city}},{{state}}" target="_blank"><small>MAP</small></a></li>
					{{#tooldetails}}
					<li><small>NOTES : </small>{{tooldetails}}</li>
					{{/tooldetails}}
				</ul>
				{{#checkedout}} <span class="tool-box-borrowed">ON LOAN</span>{{/checkedout}}
				{{^checkedout}}<a href="mailto:{{owneremail}}?subject=Tool Lending: {{tool}}"><span class="tool-box-borrow btn">Commander</span></a>{{/checkedout}}

			</div>
		</div>
		{{/rows}}
		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1XHFOx9xm3_10ZCNRzXowcoKLxTmChwiJjVLabPYHGtA"
	      Tabletop.init( { key: URL, callback: initialize, simpleSheet: true } )
	    })
		</script>
	</body>
</html>
